<ion-content>

  <ion-card>

    <ion-card-header>
      <ion-label>
        <h2>Iniciar Sesión</h2>
      </ion-label>
    </ion-card-header>

    <ion-card-content>
      <ion-item>


        <ion-input placeholder="Correo electronico" [(ngModel)]="username"></ion-input>

        <ion-input placeholder="contraseña" type="password" [(ngModel)]="password"></ion-input>

        <ion-label><a href="#">¿Olvidaste la contraseña?</a></ion-label>

        <ion-button (click)="iniciarSesion()">Ingresar</ion-button>

        <ion-button >Crear cuenta</ion-button>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
